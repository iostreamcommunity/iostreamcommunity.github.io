<!doctype html>
<html lang="az">
<head>
  <meta charset="utf-8">
  <title>SPARK Community</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="SPARK Community — gənclər üçün olimpiada, startup, və texnologiya.">
  <meta property="og:title" content="SPARK Community">
  <meta property="og:description" content="Yeniliklər barədə məlumat veriləcək.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://spark-community.github.io/">
  <meta property="og:image" content="https://spark-community.github.io/logo.jpeg">
  <style>
    :root{
      --bg:#0a0a0a; --fg:#ffffff; --muted:#bdbdbd;
      --card:#111;  --border:#222;  --radius:16px;
    }
    *{box-sizing:border-box; margin:0; padding:0}
    html,body{height:100%}
    body{
      font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Inter,system-ui,sans-serif;
      color:var(--fg); background:radial-gradient(1200px 800px at 80% 10%, #151515, #0c0c0c 50%, #0a0a0a 100%), var(--bg);
      display:flex; align-items:center; justify-content:center;
      -webkit-font-smoothing:antialiased; text-rendering:optimizeLegibility;
    }
    .wrap{width:min(92%, 880px); text-align:center}
    .logo{
      width:140px; height:140px; border-radius:50%;
      display:block; margin:0 auto 1.25rem auto; 
      background:#000; border:1px solid var(--border); object-fit:cover;
      box-shadow: 0 20px 60px rgba(0,0,0,.45), 0 0 1px rgba(255,255,255,.06) inset;
    }
    h1{
      font-size: clamp(2rem, 4.5vw, 3rem); font-weight:800; letter-spacing:.02em;
    }
    .sub{
      margin-top:.5rem; color:var(--muted); font-size:clamp(1rem, 2.5vw, 1.125rem);
    }
    .card{
      margin:2rem auto 0; padding:1.25rem 1.25rem;
      background:var(--card); border:1px solid var(--border);
      border-radius:var(--radius);
    }
    .cta-row{display:flex; gap:.75rem; justify-content:center; flex-wrap:wrap; margin-top:1rem}
    .btn{
      appearance:none; border:1px solid var(--border); color:var(--fg);
      background:transparent; padding:.8rem 1.1rem; border-radius:12px;
      font-weight:600; text-decoration:none; display:inline-flex; align-items:center; gap:.5rem;
      transition:.2s ease; cursor:pointer;
    }
    .btn:hover{background:#181818; transform:translateY(-1px)}
    .btn.primary{border-color:#fff; background:#fff; color:#000}
    .btn.primary:hover{filter:brightness(.95)}
    footer{margin-top:2rem; color:#7e7e7e; font-size:.9rem}
  </style>
</head>
<body>
  <main class="wrap">
    <img src="logo.jpeg" alt="SPARK Community" class="logo">

    <h1>SPARK Community</h1>
    <p class="sub">Gənclər üçün olimpiada, startup, və texnologiya.</p>

    <section class="card">
      <p>Yeniliklər barədə məlumat veriləcək.</p>
      <div class="cta-row">
        <a class="btn primary" href="/itkamp2025/">IT Yay Kampı 2025-ə keç</a>
      </div>
    </section>

    <footer>© 2025 SPARK Community</footer>
  </main>
</body>
</html>
